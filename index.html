<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Colors Gradient</title>
    <style>
      body {
        margin: 0;
        font: 14px/1.4 'Arial Black', Arial, sans-serif;
      }
      .main {
        min-height: 100vmin;
      }
    </style>
  </head>
  <body>
    <div class="main">
    <script>

      makeBg()

      function makeBg (hash) {
        var hash = hash || location.hash.substring(1)
        var colors = []
        var parts = hash.length / 6
        for (var i = 0; i < parts; i++) {
          var start = i * 6
          var end = start + 6
          colors[i] = '#' + hash.substring(start, end)
        }
        if (!colors || colors.length !== parts) {
          return
        }
        colors = colors.join(', ')
        var bg = 'linear-gradient(to bottom, ' + colors + ')'

        var el = document.querySelector('.main')
        el.style.background = bg
      }

    </script>
  </body>
</html>
